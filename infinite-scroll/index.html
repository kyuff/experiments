<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="App">
<head>
    <title>Infinite Scroll in AngularJS</title>
    <style type="text/css">
        div.content {
            margin: 25px;
            height: 400px;
            width: 400px;
            overflow: scroll;
            border: 1px solid black;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="content" ng-controller="Ctrl as ctrl">
    <div infinite-scroll="">
        <div ng-repeat="item in ctrl.data" is-top="ctrl.scrollTop">
            {{ item }}
        </div>
    </div>
</div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
<script type="text/javascript">
    var App = angular.module("App", []);

    App.directive("infiniteScroll", function () {
        console.log("starting infiniteScroll directive");
        return function (scope, scrollElement, attr) {
        }
    });
    App.directive("isTop", function () {
        console.log("starting isTop directive")
        return function (scope, elm, attr) {
            scope.$watch(attr.isTop, function (value) {
                if (scope.$index === value) {
                    elm[0].scrollIntoView(true);
                }
            });
        }
    });
    App.controller("Ctrl", function Ctrl() {
        this.data = [];

        for (var index = 0; index < 100; index++) {
            this.data[index] = {
                key: index,
                value: "Value " + index
            };
        }

        this.scrollTop = 25;

    });
</script>

</body>
</html>
